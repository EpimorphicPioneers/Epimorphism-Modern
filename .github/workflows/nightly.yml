name: Nightly Build For Epimorphism-Modern
on:
  push:
    paths:
      - .github/workflows/**
      - src/**
      - gradle/scripts/**
      - build.gradle
      - gradle.properties
      - settings.gradle
    branches:
      - main

jobs:
  build:
    secrets: inherit
    uses: ./.github/workflows/build.yml

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4.1.7
        id: 'artifact'
        with:
          name: ${{ steps.properties.outputs.mod_name }}

      - uses: Kir-Antipov/mc-publish@v3.3
        with:
          name: "Epimorphism-Modern Nightly Build.${{ vars.GITHUB_RUN_NUMBER }}"

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-tag: ${{ steps.var.outputs.version }}
          github-generate-changelog: true
          github-prerelease: true

          files: "${{ steps.artifact.outputs.download-path }}/**/*.jar"


